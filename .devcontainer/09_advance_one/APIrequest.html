<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .card {
        /* Add shadows to create the "card" effect */
        width: 500px;
        height: 625px;
        box-shadow: 0 4px 8px 0 rgba(247, 243, 243, 0.2);
        transition: 0.3s;
        background-color: #fff;
        text-align: center;
        padding: 10px 20px;
        
      }
      body{
            padding-left: 400px;
      }
      </style>
</head>
<body style="background-color: #110f0f;">
    <!-- 0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete. -->
<div class="card">
        <img src="img_avatar.jpg" alt="Avatar" style="width:100% ">
        <div class="container">
          <h4>Hitesh Choudhary</h4>
          <p>Architect & Engineer</p>
        </div>
      </div>
</body>
<script>
     const requestUrl = 'https://api.github.com/users/hiteshchoudhary'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestUrl)
    // xhr.onreadystatechange = function(){
    //     console.log(xhr.readyState);
    //     if (xhr.readyState === 4) {
    //         const data = JSON.parse(this.responseText)   //here this.responseText is string not object so first convert it into object 
    //         console.log(typeof data);
    //         console.log(data.followers);
    //     }
    // }
 xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)   //here this.responseText is string not object so first convert it into object 
       document.querySelector(".card img").setAttribute("src" , `${data.avatar_url}`);
document.querySelector("h4").innerHTML = `${data.name} , Followers : ${data.followers}`;
document.querySelector("h4").style.fontWeight = `bold`;
document.querySelector("p").innerHTML = `${data.bio}  ${data.blog}`
        }
    }

    xhr.send();
</script>
</html>
